name: Build Custom Bootstrap TCLabs

on:
  workflow_dispatch:

jobs:
  build-bootstrap:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Recomendo testar primeiro apenas com aarch64 para economizar tempo e espaço
        arch: [aarch64] 

    steps:
      - name: Maximize Build Space (Limpeza de Disco)
        # Esse passo remove softwares pré-instalados inúteis do GitHub para liberar ~30GB
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/lib/mono
          echo "[!] Disco limpo. Espaço disponível:"
          df -h

      - name: Checkout do Repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Ambiente e Mudar Pacote
        run: |
          # Altera o pacote no arquivo de propriedades oficial
          sed -i 's/TERMUX_APP_PACKAGE="com.termux"/TERMUX_APP_PACKAGE="com.tclabs.codestudio"/g' ./scripts/properties.sh
          echo "[!] Pacote alterado para com.tclabs.codestudio"

      - name: Executar Build do Bootstrap
        run: |
          # Importante: build-bootstraps.sh é um processo intensivo.
          # O --suites define o conjunto básico de pacotes (evita compilar o que não é bootstrap)
          ./scripts/run-docker.sh ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}
          
      - name: Upload do Artefato
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${{ matrix.arch }}
          path: "*.zip"

  release:
    needs: build-bootstrap
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download de todos os artefatos
        uses: actions/download-artifact@v4
        with:
          path: ./bootstraps
          merge-multiple: true

      - name: Criar Release no GitHub
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="bootstrap-tclabs-$(date +'%Y.%m.%d-%H%M')"
          gh release create "$TAG_NAME" ./bootstraps/*.zip \
            --title "Bootstrap TCLabs (2025)" \
            --notes "Compilado para com.tclabs.codestudio"

