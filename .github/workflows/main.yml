name: Build Custom Bootstrap TCLabs

on:
  workflow_dispatch: # Permite iniciar manualmente pelo painel do GitHub

jobs:
  build-bootstrap:
    runs-on: ubuntu-latest # Usamos ubuntu-latest pois o build-bootstrap precisa de Docker/dependências
    strategy:
      matrix:
        arch: [aarch64, arm, i686, x86_64]
    
    steps:
      - name: Checkout do Repositório (termux-packages)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configurar Ambiente e Mudar Pacote
        run: |
          echo "[-] Iniciando alteração do pacote para: com.tclabs.codestudio"
          # Altera a variável global de pacote no script de propriedades do termux-packages
          sed -i 's/TERMUX_APP_PACKAGE="com.termux"/TERMUX_APP_PACKAGE="com.tclabs.codestudio"/g' ./scripts/properties.sh
          
          # Verifica se a alteração foi aplicada com sucesso
          grep "TERMUX_APP_PACKAGE" ./scripts/properties.sh
          echo "[!] Pacote alterado com sucesso no arquivo de propriedades."

      - name: Executar Build do Bootstrap (Compilação Real)
        run: |
          echo "[-] Iniciando a compilação do bootstrap para a arquitetura ${{ matrix.arch }}..."
          echo "[-] Este processo pode demorar, pois os binários serão re-vinculados ao novo caminho."
          
          # O script run-docker.sh cria o container necessário para compilar
          # O build-bootstraps.sh gera o .zip final baseado no TERMUX_APP_PACKAGE definido anteriormente
          ./scripts/run-docker.sh ./scripts/build-bootstraps.sh --architectures ${{ matrix.arch }}
          
          echo "[!] Compilação concluída para ${{ matrix.arch }}."

      - name: Upload do Artefato (Bootstrap ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-${{ matrix.arch }}
          path: bootstrap-*.zip

  release:
    needs: build-bootstrap
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download de todos os artefatos
        uses: actions/download-artifact@v4
        with:
          path: ./bootstraps
          merge-multiple: true

      - name: Criar Release no GitHub
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="bootstrap-tclabs-$(date +'%Y%m%d%H%M')"
          echo "[-] Criando Release: $TAG_NAME"
          
          gh release create "$TAG_NAME" \
            --title "Bootstrap Custom: com.tclabs.codestudio" \
            --notes "Arquivos bootstrap compilados para o pacote personalizado com.tclabs.codestudio. Use estes arquivos no seu termux-app customizado."
          
          gh release upload "$TAG_NAME" ./bootstraps/*.zip
          echo "[!] Release publicada com sucesso!"

